{% extends 'layout.html' %}

{% block title %}
    Profile Page
{% endblock %}

{% block content %}
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card magical-card">
                    <div class="card-body">
                            <h1 class="display-4 text-center mb-4 magical-heading">Welcome, <span class="text-muted">@{{user.username}}</span></h1>
                            <div class="profile-pic mb-4">
                                <img src="https://api.dicebear.com/6.x/lorelei/svg?seed={{user.username}}" width="100" class="rounded-circle" alt="Profile Picture">
                            </div>
                        </div>
                        <!-- Form to change password and username -->
                        <form action="" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label magical-label">Username:</label>
                                <input type="text" name="username" id="username" value="{{user.username}}" class="form-control magical-input" required>
                            </div>
                            <div class="mb-3">
                                <label for="cpassword" class="form-label magical-label">Current Password:</label>
                                <input type="password" name="cpassword" id="cpassword" class="form-control magical-input" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label magical-label">New Password:</label>
                                <input type="password" name="password" id="password" class="form-control magical-input" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label magical-label">Name:</label>
                                <input type="text" name="name" id="name" value="{{user.name}}" class="form-control magical-input">
                            </div>
                            <div>
                            <div class="row justify-content-center">
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-magical btn-green" id="update-button">
                                        <i class="fas fa-user-edit magical-icon"></i> Update
                                    </button>
                                </div>
                                <div class="col-auto">
                                    <button type="button" class="btn btn-secondary btn-magical btn-red" id = "logout-button">
                                        <i class="fas fa-sign-out-alt magical-icon"></i>
                                        <a href="{{url_for('logout')}}" class="text-decoration-none text-white">Logout</a>
                                    </button>
                                </div>
                                <div class="col-auto">
                                    <button type="button" class="btn btn-secondary btn-magical" onclick="window.history.back()">
                                        <i class="fas fa-times me-1 magical-icon"></i>
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        body {
            background-color: #e0f7fa; /* Light blue background */
            font-family: 'Indie Flower'; /* Whimsical font */
        }
        
        .magical-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #ffffff; /* White background */
            padding: 30px;
        }
        
        .magical-heading {
            color: #009688; /* Teal heading */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        
        .magical-label {
            color: #009688; /* Teal label text */
        }
        
        .magical-input,
        .magical-textarea {
            border: 2px solid #009688; /* Teal border */
            border-radius: 10px;
        }
    
        .magical-input:focus,
        .magical-textarea:focus {
            border-color: #26c3b3; /* Light teal border on focus */
            box-shadow: 0 0 8px #26c3b3; 
        }
        
        .btn-magical {
            color: #ffffff; /* White button text */
            border: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        
        .btn-magical:hover {
            filter: brightness(80%); /* Slightly dim the button on hover */
        }
        
        .btn-green {
            background-color: #4CAF50; /* Green button background */
        }
        .btn-red {
            background-color: #f44336; /* Red button background */
        }
    
        .btn-green:hover {
            background-color: #45a049; /* Darker green on hover */
            color: #ffffff;
        }

        .btn-red:hover {
            background-color: #f44336; /* Darker red on hover */
            color: #ffffff;
        }
        
        .magical-icon {
            color: #ffffff; /* White icon color */
        }
    </style>

{% endblock %}

{% block style %}
    <style>
        .profile-pic {
            width: 100px;
            height: 100px;
            border: 3px solid #343a40; /* Dark color for border */
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto; /* Center the profile picture */
        }

        .form {
            max-width: 400px; /* Adjust form width for better readability */
            margin: 0 auto; /* Center the form */
        }

        /* Additional styles for aesthetic appearance */
        body {
            background-color: #f8f9fa; /* Light gray background color */
        }

        .card {
            background-color: #fff; /* White background color for card */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect for card */
        }

        h1 {
            color: #343a40; /* Dark color for heading text */
        }

        .btn-primary {
            background-color: #007bff; /* Blue color for primary button */
            border-color: #007bff; /* Blue color for primary button border */
        }

        .btn-outline-danger {
            color: #dc3545; /* Red color for outline danger button text */
            border-color: #dc3545; /* Red color for outline danger button border */
        }
    </style>
{% endblock %}
