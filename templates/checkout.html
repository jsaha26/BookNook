{% extends 'layout.html' %}

{% block title %}
    Checkout
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
                    <p class="card-text"><strong>Price:</strong> &#8377;{{ book.download_price }}</p>
                    <hr>
                    <div class="text-center">
                        <a href="{{ url_for('download_pdf', book_id=book.id) }}" class="btn btn-success" target="_blank" onclick="window.history.back()">
                            <i class="fas fa-download"></i> Checkout and Download PDF
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
