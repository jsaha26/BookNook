<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-12">
            <form action="" method="GET" class="row g-3">
                <div class="col">
                    <select name="sid" id="sid" class="form-select">
                        <option value="">All Sections</option>
                        {% for section in sections %}
                            <option value="{{ section.id }}">{{ section.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col">
                    <input type="text" name="bname" id="bname" class="form-control" placeholder="Book">
                </div>
                <div class="col">
                    <input type="text" name="aname" id="aname" class="form-control" placeholder="Author">
                </div>
                
                <div class="col">
                    <a href="{{url_for('index')}}" class="btn btn-outline-danger">
                        <i class="fas fa-backspace me-1"></i>
                        Clear
                    </a>
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="fa fa-search me-1"></i>
                        Search
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
