{% extends 'layout.html' %}

{% block title %}
    Add Book
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="display-4">Add Book</h1>

    <form action="{{ url_for('add_book_post') }}" method="post" class="mt-4" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" 
                name="title" 
                id="title" 
                class="form-control" 
                required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <input type="text" 
                name="author" 
                id="author" 
                class="form-control" 
                required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <input type="text" 
                name="content" 
                id="content" 
                class="form-control" 
                placeholder="Add content or link"
                required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image (Optional):</label>
            <input type="file" 
                name="image" 
                id="image" 
                class="form-control">
        </div>
        <div class="mb-3">
            <div class="mb-3">
                <label for="category_id" class="form-label">Category:</label>
                <select name="category_id" id="category_id" class="form-control" required>
                    {% for cat in categories %}
                        <option value="{{ categories.id }}">{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>
            </select>
        </div>
        <button type="submit" class="btn btn-success">
            <i class="fas fa-plus me-1"></i> Add
        </button>
    </form>
</div>
{% endblock %}
