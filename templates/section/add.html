{% extends 'layout.html' %}

{% block title %}
    Add Section
{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card magical-card">
                    <div class="card-body">
                        <h1 class="display-4 text-center mb-4 magical-heading">Add New Section</h1>

                        <form action="" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label magical-label">Section Name:</label>
                                <input type="text" 
                                    name="name" 
                                    id="name" 
                                    class="form-control magical-input" 
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="date_created" class="form-label magical-label">Date Created:</label>
                                <input type="date" 
                                    name="date_created" 
                                    id="date_created" 
                                    class="form-control magical-input" 
                                    value="{{ current_date }}"
                                    required
                                    readonly>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label magical-label">Image (Optional):</label>
                                <input type="file" 
                                    name="image" 
                                    id="image" 
                                    class="form-control magical-input"
                                    accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label magical-label">Description:</label>
                                <textarea name="description" 
                                    id="description" 
                                    class="form-control magical-textarea" 
                                    rows="3" 
                                    required></textarea>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-magical btn-green">
                                        <i class="fas fa-plus me-1 magical-icon"></i> Add
                                    </button>
                                </div>
                                <div class="col-auto">
                                    <button type="button" class="btn btn-secondary btn-magical" onclick="window.history.back()">
                                        <i class="fas fa-times me-1 magical-icon"></i>
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('date_created').valueAsDate = new Date();
    </script>

    <style>
    body {
        background-color: #e0f7fa; /* Light blue background */
        font-family: 'Indie Flower', cursive; /* Whimsical font */
    }
    
    .magical-card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        background-color: #ffffff; /* White background */
        padding: 30px;
    }
    
    .magical-heading {
        color: #009688; /* Teal heading */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }
    
    .magical-label {
        color: #009688; /* Teal label text */
    }
    
    .magical-input,
    .magical-textarea {
        border: 2px solid #009688; /* Teal border */
        border-radius: 10px;
    }

    .magical-input:focus,
    .magical-textarea:focus {
        border-color: #26c3b3; /* Light teal border on focus */
        box-shadow: 0 0 8px #26c3b3; 
    }
    
    .btn-magical {
        color: #ffffff; /* White button text */
        border: none;
        border-radius: 20px;
        transition: background-color 0.3s ease;
    }
    
    .btn-magical:hover {
        filter: brightness(80%); /* Slightly dim the button on hover */
    }
    
    .btn-green {
        background-color: #4CAF50; /* Green button background */
    }

    .btn-green:hover {
        background-color: #45a049; /* Darker green on hover */
        color: #ffffff;
    }
    
    .magical-icon {
        color: #ffffff; /* White icon color */
    }
    </style>

{% endblock %}
